<div class="ws-dashboard" >
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
        <tr>
            <th>No</th>
            <th>Team ID</th>
            <th>Team Name</th>
            <th>Team Supervisor</th>
            <th class="text-right">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let member of team; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ member.team_id }}</td>
            <td>{{ member.team_name }}</td>
            <td>{{ member.team_supervisor }}</td>
            <td class="text-right">
                <button class="ws-button-flat iconed" role="button" data-toggle="modal" data-target="#initEditTeam" (click)="editTeam(member.team_id)">
                    <i class="material-icons">edit</i>
                </button>
                <button class="ws-button-flat iconed">
                    <i class="material-icons">delete</i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="initEditTeam" tabindex="-1" role="dialog" aria-labelledby="initNewUserCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ws-modal-large" role="document">
            <div class="modal-content ws-card">
                <div class="modal-header ws-card-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newUserForm" #newUserForm="ngForm">
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-12">
                                <label for="teamId">Team ID</label>
                            </div>
                            <div class="form-group ws-form-alerted col-md-9 col-sm-9 col-12">
                                <input [(ngModel)]="teamToEdit.team_id" fill-width type="text" id="teamId" name="teamId" required
                                       #username="ngModel">
                                <!--<div [hidden]="username.valid || username.pristine" class="ws-alert ws-alert-danger">-->
                                    <!--Username is required-->
                                <!--</div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-12">
                                <label for="teamName">Team Name</label>
                            </div>
                            <div class="form-group ws-form-alerted col-md-9 col-sm-9 col-12">
                                <input [(ngModel)]="teamToEdit.team_name" fill-width type="text" id="teamName" name="teamName" required
                                       #username="ngModel">
                                <!--<div [hidden]="username.valid || username.pristine" class="ws-alert ws-alert-danger">-->
                                <!--Username is required-->
                                <!--</div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-12">
                                <label for="teamGroup">Group</label>
                            </div>
                            <div class="form-group ws-form-alerted col-md-9 col-sm-9 col-12">
                                <input [(ngModel)]="teamToEdit.team_group" fill-width type="text" id="teamGroup" name="teamGroup" required
                                       #username="ngModel">
                                <!--<div [hidden]="username.valid || username.pristine" class="ws-alert ws-alert-danger">-->
                                <!--Username is required-->
                                <!--</div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-12">
                                <label for="teamSupervisor">Supervisor</label>
                            </div>
                            <div class="form-group ws-form-alerted col-md-9 col-sm-9 col-12">
                                <input [(ngModel)]="teamToEdit.team_supervisor" fill-width type="text" id="teamSupervisor" name="teamSupervisor" required
                                       #username="ngModel">
                                <!--<div [hidden]="username.valid || username.pristine" class="ws-alert ws-alert-danger">-->
                                <!--Username is required-->
                                <!--</div>-->
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-12">
                                <label>Team Members</label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-12">
                                <div class="clerafix ws-form-alerted" *ngFor="let mem of teamToEdit.team_members; let i=index">
                                    <input [(ngModel)]="teamToEdit.team_members[i]" name="{{'member'+i}}" fill-width type="text" required >
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="ws-button-flat" data-dismiss="modal">Cancel</button>
                    <button type="submit" form="newUserForm" class="ws-button-primary ws-raised">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
